---
- hosts: localhost
  remote_user: root
  gather_facts: no
  tasks:
    - shell: grep {{ item }} /home/u60945/exit.txt
      with_items:
       - one
       - two
       - three
       - four
      register: echo
      ignore_errors: true

    - name: Fail if return code is not 0
      fail:
        msg: "The command ({{ item.cmd }}) did not have a 0 return code"
      when: item.rc != 0
      with_items: "{{ echo.results }}"

